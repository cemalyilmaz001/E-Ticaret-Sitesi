{% extends "index.html" %}

{% block content %}

        <div class="row mt-5" >
            
            <div class="col"></div>
            <div class="col-md-6">

                <h2>İletişim Alanı</h2>
                <form method="POST" action="/contact/">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Mail Adresiniz</label>
                        <input type="email" required name="email" class="form-control" id="exampleInputEmail1">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Adınız Soyadınız</label>
                        <input type="text" required name="username" class="form-control" id="exampleInputPassword1">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Lütfen Bizim İle Paylaşmak İstediklerinizi Giriniz</label>
                        <textarea class="form-control mt-2" name="isteks" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                    
                    <button type="submit" class="mt-4 btn btn-primary">Gönder</button>
                </form>
            </div>
            <div class="col"></div>

        </div>
      </div>

      {% endblock %}

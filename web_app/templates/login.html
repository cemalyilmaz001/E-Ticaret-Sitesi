{% extends "index.html" %}
    {% block content %}
    {% if user.is_authenticated %}
    
    <script>
      window.location.href = "http://127.0.0.1:8000/";
    </script>
        {% else %}

        <div class="row mt-4">
          
            <div class="col"></div>
            <div class="col-md-6">
                <h2>Giriş Alanı</h2>
                <form method="POST" action="/login/">
                    {% csrf_token %}
                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Kullanıcı Adı</label>
                    <input type="text" required name="username" class="form-control" id="exampleInputEmail1">
                    </div>
                    <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Parola</label>
                    <input type="password" required name="password" class="form-control" id="exampleInputPassword1">
                    <div id="emailHelp" class="form-text">Kayıt olmak için <a href="/register">Kayıt Alanı</a>.</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Giriş</button>
                </form>
            </div>
            <div class="col"></div>

        </div>
      </div>

      {% endif %}

      {% endblock %}
